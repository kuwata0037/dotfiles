#================================
# Color
#================================
set -g default-terminal xterm-256color
set -g terminal-overrides 'xterm:colors=256'
#--------------------------------
# Window Tab
#--------------------------------
# background window
set -g status-fg colour255
set -g status-bg colour235
set -g window-status-format '#I: #W'
# forground window
set -g window-status-current-fg colour33
set -g window-status-current-bg colour235
set -g window-status-current-format "#I: #W"
# window title
setw -g window-status-fg colour244
setw -g window-status-bg default
# active window title colors
setw -g window-status-current-fg colour166
setw -g window-status-current-bg default
#--------------------------------
# Pane
#--------------------------------
# pane border
set -g pane-border-fg colour235
set -g pane-active-border-fg colour240
# pane number display
set -g display-panes-colour colour166
set -g display-panes-active-colour colour33
#--------------------------------
# Message Text
#--------------------------------
set -g message-fg colour166
set -g message-bg colour235
#--------------------------------
# Misc
#--------------------------------
# clock
setw -g clock-mode-colour colour64

#================================
# Status bar
#================================
set -g status on
set -g status-interval 1
set -g status-position top
set -g status-justify left
# status left
set -g status-left-length 100
# status right
set -g status-right-length 120
#--------------------------------
# Session title
#--------------------------------
set -g set-titles on
set -g set-titles-string '[tmux]#T "#W" (#I/#P) @ #H'

#================================
# Key binding
#================================
# prefix key
set -g prefix C-t
bind C-t send-prefix
unbind C-b
# reload config
bind r source-file ~/.tmux.conf\; display-message 'Reload Config!!'
#--------------------------------
# Window
#--------------------------------
# create window
bind C-c new-window -c '#{pane_current_path}'
# kill window
bind C-k confirm-before -p 'kill-window #P? (y/n)' kill-window
# move window
bind -r n next-window
bind -r p previous-window
#-------------------------------
# Pane
#--------------------------------
# split winodw
unbind |
bind | split-window -h -c '#{pane_current_path}'
unbind -
bind - split-window -v -c '#{pane_current_path}'
# move pane
bind -r C-o select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize pane
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

#================================
# Internal Setting
#================================
# base index number
set -g base-index 1
setw -g pane-base-index 1
# buffer
set -g buffer-limit 32
set -g history-limit 100000
set -g set-clipboard on

#================================
# Mics
#================================
# time
set -sg escape-time 1
set -g display-time 1000
# clock
setw -g clock-mode-style 24
# mouse(since 2.1)
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

#================================
# Plugins
#================================
# plugins path
setenv -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/plugins/
# list of plugins
set -g @plugin tmux-plugins/tpm
set -g @plugin tmux-plugins/tmux-sensible
set -g @plugin tmux-plugins/tmux-resurrect
set -g @plugin tmux-plugins/tmux-continuum
set -g @plugin tmux-plugins/tmux-cpu
set -g @plugin tmux-plugins/tmux-battery
set -g @plugin tmux-plugins/tmux-online-status
# plugins config
set -g @resurrect-dir ~/.config/tmux/.resurrect
set -g @continuum-save-interval 60
set -g @continuum-restore on
# initialize tmux plugin manager
# (keep this line at the very bottom of tmux.conf)
run $TMUX_PLUGIN_MANAGER_PATH/tpm/tpm
